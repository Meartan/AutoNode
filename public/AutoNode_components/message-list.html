<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html" >
<link rel="import" href="message-item.html">

<polymer-element name="message-list" attributes="show">
<template>
    <link type="text/css" rel="stylesheet" href="list.css">
  <style>
    post-card {
      margin-bottom: 30px;
    }
  </style>
  <core-ajax url="/messages/list" handleAs="json" auto response="{{messages}}"></core-ajax>  
  <paper-shadow z="5">
    <div class="list" layout vertical center>
      <template repeat="{{message in messages}}">
        <message-item>
          <h2>{{message.content}}</h2>
        </message-item>
      </template>
    </div>
  </paper-shadow>
</template>

<script> 
Polymer({});
</script>

</polymer-element>
