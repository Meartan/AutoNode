@{meta('title', 'description', 'keywords')}

<a href="/">&lt; AutoNode</a> - Your devices

<div class="spacer"></div>
<table id="list"><tr><td></td></tr></table>
<div id="pager"></div>

<button id="deleteSelected">Delete selected</button>

<script type="text/javascript">
jQuery.jgrid.no_legacy_api = true;


$(function () {
  function checkBoxCreator(value, options) {
    console.log(options);
    console.log(value);

    var el = document.createElement("input");
    el.type="checkbox";
    el.value = value;

    return el;
  };
  function checkBoxValueCreator(elem, operation, value) {
    if(operation === 'get') {
       return $(elem).val();
    } else if(operation === 'set') {
       $('input',elem).val(value);
    }
  };

  $("#list").jqGrid({
    url: "/devices/list",
    datatype: "json",
    mtype: "GET",
    colNames: ["Key","Name", "Type", "Local IP", "Public IP", "Port"],
    multiselect:true,
    colModel: [
        { name:'id',
          index:'id',
          width:30,
          hidden:true,
          align: "center",
          sortable:false
        },
        { name: "name", width: 150, sortable:false },
        { name: "type", width: 80,align: "center" },
        { name: "localip", width: 60,align: "center" },
        { name: "publicip", width: 60, align: "center" },
        { name: "port", width: 60, align: "center" }
    ],
    pager: "#pager",
    rowNum: 10,
    rowList: [10, 20, 30],
    sortname: "name",
    sortorder: "asc",
    viewrecords: true,
    gridview: true,
    autoencode: true,
    caption: "AutoNode Devices"
  });
  $("#deleteSelected").click(function(event) {
    $.ajax({
      type: 'POST',
      url: '/messages/delete',
      data: {
        delete: $("#list").getGridParam('selarrrow')
      },
      success: function(server) {
        console.log("success")
      },
      dataType: 'json'
    });

    $("#list").trigger('reloadGrid');
  });
});
</script>

<script type="text/javascript">

  var socket = null;

  $(document).ready(function() {

    function connect() {

      if (socket !== null)
        return;

      socket = new WebSocket('@{model.webSocketURL_client}');

      socket.onopen = function() {
          console.log('connected to @{model.webSocketURL_client}');
      };

      socket.onmessage = function(e) {
        $("#list").trigger('reloadGrid');
      };

      socket.onclose = function() {
          console.log('close');
      };
    }
    connect();
  });
</script>
